<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DRAVIN</title>
    <!-- Favicon -->
    <link rel="shortcut icon" href="img/nani.png" type="image/x-icon">
    <!-- External Stylesheet -->
    <link rel="stylesheet" href="style.css">
    <!-- FontAwesome Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <!-- Particles.js Library for Background Particles -->
    <script src="https://cdn.jsdelivr.net/npm/particles.js@2.0.0/particles.min.js"></script>
</head>
<body>
    <!-- Particles.js container for animated background -->
    <div id="particles-js"></div>

    <!-- Main Section: DRAVIN's Image and Introduction -->
    <section class="main">
        <div class="image-container">
            <!-- Image of DRAVIN -->
            <div class="image">
                <img src="img/nani.png" alt="image">
            </div>
            <!-- Title and Introductory Text -->
            <h1>D R A V I N</h1>
            <p>"Hi there! My name is DRAVIN, your virtual assistant. How may I assist you?"</p>
        </div>

        <!-- Input Section with Microphone Button -->
        <div class="input">
            <!-- Button to Activate Voice Recognition -->
            <button class="talk"><i class="fas fa-microphone-alt"></i></button>
            <h1 class="content">Click here to speak</h1>
        </div>
    </section>

    <!-- External Script for Virtual Assistant Logic -->
    <script src="script.js"></script>
</body>
</html>
